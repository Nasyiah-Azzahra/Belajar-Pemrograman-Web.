<!DOCTYPE html>
<html>
	<head>
		<title>css table border</title>
	</head>
	<style>
		table, th, td 
		{
			border: 1px solid black;
		}
	</style>
<body>
	<h2>Add a border to a table:</h2>

	<table>
	  <tr>
		<th>nama</th>
		<th>umur</th>
	  </tr>
	  <tr>
		<td>Peter</td>
		<td>20</td>
	  </tr>
	  <tr>
		<td>Lois</td>
		<td>22</td>
	  </tr>
	</table>
</body>
</html>
