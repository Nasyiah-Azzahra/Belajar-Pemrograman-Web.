<!DOCTYPE html>
<html>
<head>
	<title>CSS Opacity</title>
	div.background {
	  background: url(foto.jpg) repeat;
	  border: 2px solid black;
	}

	div.transparan {
	  margin: 30px;
	  background-color: #ffffff;
	  border: 1px solid black;
	  opacity: 0.6;
	}

	div.transparan p {
	  margin: 5%;
	  font-weight: bold;
	  color: #000000;
	}
</style>
</head>
<body>

<div class="background">
  <div class="transparan">
    <p>Belajar membuat tulisan transparan/ opacity</p>
  </div>
</div>

</body>
</html>
