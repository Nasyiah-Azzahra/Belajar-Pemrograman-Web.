<!DOCTYPE html>
<html>
<head>
	<title> Form Pendataan </title>
</head>
<body>
<h2>Form Biodata HM-SI </h2>
<form name="fbiomhs" action="form.php" method="post">
	<table>
		<tr>
			<td>NIM</td>
			<td><input type="text" name="fnim"></td>
		</tr>
		<tr>
			<td>Nama</td>
			<td><input type="text" name="fnama"></td>
		</tr>
		<tr>
			<td>Tgl Lahir</td>
			<td><input type="date" name="ftgllahir"></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td>
				<input type="radio" name="fjeniskelamin" value="male"> L<br>
				<input type="radio" name="fjeniskelamin" value="female"> P<br>
			</td>
		</tr>
		<tr>
			<td>IPK</td>
			<td><input type="number" name="fipk"></td>
		</tr>
		<tr>
			<td>Agama</td>
			<td>
				<select name="fagma">
					<option value="islam">Islam</option>
					<option value="hindu">Hindu</option>
					<option value="budha">Budha</option>
					<option value="kristen">Kristen</option>
					<option value="katolik">Katolik</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Bidang Peminatan</td>
			<td>
				<select Multiple name="fbidangpeminatan[]">
					<option value="Front End Web Dev">Front End Web Dev</option>
					<option value="Back End Web Dev">Back End Web Dev</option>
					<option value="Devops">Devops</option>
					<option value="Android Dev">Android Dev</option>
					<option value="ios Dev">ios Dev</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" name="fsubmit" value="kirim"></td>
		</tr>
	</table>
</form>
</body>
</html>
